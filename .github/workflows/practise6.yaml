name: Practise6

on:
  push:
    branches:
      - main

env:
  PORT: 3000

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          npx tsc-alias -v

      - name: Run unit tests with mock
        env:
          NODE_ENV: test
          CI: true
        run: npm run test:ci

      - name: Give execution permission to test script
        run: chmod +x scripts/run-tests.sh

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests with in-memory DB
        env:
          PORT: ${{ env.PORT }}
          NODE_ENV: test
          CI: true
        run: npm run test:e2e

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo "Deploy step"
