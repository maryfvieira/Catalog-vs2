name: Practise6
on:
  push:
    branches:
      - main

env:
  MONGODB_PORT: 27017
  MONGO_DB_TIMEOUT: 15000
  PORT: 3000  # Definindo a variável PORT globalmente

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: 123456
          MONGO_INITDB_DATABASE: curso_git
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=15s
          --health-retries=5

    steps:
      - name: Set database connection string
        run: |
          echo "MONGODB_CLUSTER_ADDRESS=localhost" >> $GITHUB_ENV
          echo "MONGODB_USERNAME=user" >> $GITHUB_ENV
          echo "MONGODB_PASSWORD=123456" >> $GITHUB_ENV
          echo "MONGODB_DB_NAME=curso_git" >> $GITHUB_ENV

      - name: Run contract tests
        run: |

          echo "MONGO_URI=mongodb://user:123456@localhost:27017/curso_git?authSource=curso_git&replicaSet=rs0" >> $GITHUB_ENV
          echo "Testando acesso ao Mongo..."
          mongo "$MONGO_URI" --eval "db.runCommand({ connectionStatus: 1 })"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Passo crítico: Resolver aliases durante o build
      - name: Build project
        run: |
          npm run build
          npx tsc-alias -v  # Resolve caminhos de aliases

      - name: Run tests with server
        env:
          PORT: ${{ env.PORT }}
          NODE_ENV: test
          CI: true
          MONGODB_CLUSTER_ADDRESS: localhost
          MONGODB_USERNAME: user
          MONGODB_PASSWORD: 123456
          MONGODB_DB_NAME: curso_git
          DATABASE_URL: mongodb://${{ env.MONGODB_USERNAME }}:${{ env.MONGODB_PASSWORD }}@${{ env.MONGODB_CLUSTER_ADDRESS }}:${{ env.MONGODB_PORT }}/${{MONGODB_DB_NAME}}?authSource=${{MONGODB_DB_NAME}}&replicaSet=rs0
        run: npm run test:e2e

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo "..."