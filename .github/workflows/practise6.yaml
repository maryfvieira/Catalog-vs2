name: Practise6
on:
  push:
    branches:
      - main

env:
  MONGODB_PORT: 27017
  MONGO_DB_TIMEOUT: 15000
  PORT: 3000  # Definindo a variável PORT globalmente

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: 123456
          MONGO_INITDB_DATABASE: curso_git
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=15s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Passo crítico: Resolver aliases durante o build
      - name: Build project
        run: |
          npm run build
          npx tsc-alias -v  # Resolve caminhos de aliases

      - name: Run tests with server
        env:
          PORT: ${{ env.PORT }}
          HOST: ${{ env.HOST }}
          NODE_ENV: test
          CI: true
          MONGODB_CLUSTER_ADDRESS: localhost
          MONGODB_USERNAME: user
          MONGODB_PASSWORD: 123456
          MONGODB_DB_NAME: curso_git
        run: |
          # Inicia o servidor em segundo plano
          npm start &
          SERVER_PID=$!
    
          # Aguarda o servidor iniciar
          npx wait-on http://127.0.0.1:$PORT
    
          # Executa os testes
          npm run test:integration
          TEST_EXIT_CODE=$?
    
          # Encerra o servidor
          kill $SERVER_PID
          wait $SERVER_PID
    
          # Sai com o código dos testes
          exit $TEST_EXIT_CODE

          
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo "..."