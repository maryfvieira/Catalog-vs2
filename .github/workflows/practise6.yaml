name: Practise6

on:
  push:
    branches:
      - main

env:
  PORT: 3000

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build2
          npx tsc-alias -v

      - name: Run unit tests with mock
        env:
          NODE_ENV: test
          CI: true
        run: npm run test:ci

      - name: Run e2e tests with in-memory DB
        env:
          NODE_ENV: test
          CI: true
          MONGODB_CLUSTER_ADDRESS: localhost
          MONGODB_USERNAME: user
          MONGODB_PASSWORD: 123456
          MONGODB_DB_NAME: curso_git
          MONGODB_PORT: 27017
          MONGO_DB_TIMEOUT: 15000
        run: | 
          echo "ðŸš€ Definindo DATABASE_URL dinamicamente"
          export DATABASE_URL="mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER_ADDRESS}:${MONGODB_PORT}/${MONGODB_DB_NAME}?authSource=${MONGODB_DB_NAME}&replicaSet=rs0"
          echo "ðŸ“Œ DATABASE_URL: $DATABASE_URL"
          
          echo "ðŸš€ Executando testes Playwright..."
          npm run test:e2e

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo "Deploy step"
